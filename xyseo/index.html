<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SEO</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="style/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<table class="layui-table" id="demo">
  <thead>
    <tr>
      <th lay-data="{field:'domain', width:200}" rowspan="2">域名</th>
      <th lay-data="{align:'center'}" colspan="7">权重</th>
	  <th lay-data="{align:'center'}" colspan="7">收录</th>
	  <th lay-data="{align:'center'}" colspan="4">流量</th>
    </tr>
    <tr>
	  <th lay-data="{field:'alexa', width:90}">世界排名</th>
      <th lay-data="{field:'baidu_br', width:80}">百度PC</th>
	  <th lay-data="{field:'baidu_mbr', width:90}">百度移动</th>
      <th lay-data="{field:'360_qz', width:80}">360</th>
      <th lay-data="{field:'shenma_qz', width:80}">神马</th>
	  <th lay-data="{field:'sougou_qz', width:80}">搜狗</th>
	  <th lay-data="{field:'google_pr', width:80}">谷歌</th>
	  
	  <th lay-data="{field:'baidu_c', width:80}">PC词</th>
	  <th lay-data="{field:'baidu_mc', width:80}">移动词</th>
	  <th lay-data="{field:'baidu_sl', width:80}">百度</th>
	  <th lay-data="{field:'360_sl', width:80}">360</th>
	  <th lay-data="{field:'sm_sl', width:80}">神马</th>
	  <th lay-data="{field:'sogou_sl', width:80}">搜狗</th>
	  <th lay-data="{field:'google_sl', width:80}">谷歌</th>
	  
	  <th lay-data="{field:'baidu_ip', width:90}">百度来路</th>
	  <th lay-data="{field:'baidu_mip', width:90}">移动来路</th>
	  <th lay-data="{field:'alexa_ip', width:80}">日均IP</th>
	  <th lay-data="{field:'alexa_pv', width:80}">日均PV</th>
	  
    </tr>
  </thead>
</table>
<script src="style/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
layui.use('table', function(){
  var table = layui.table;
	//展示已知数据
  table.render({
    elem: '#demo'
    ,data: [{"domain": "baidu.com", "baidu_mip": "97,630,969 ~ 108,466,616", "baidu_mbr": "10", "360_qz": "", "google_sl": "-", "360_sl": "", "baidu_br": "10", "baidu_sl": "29,000,000", "alexa_ip": "51,000,000", "alexa_pv": "235,620,000", "baidu_ip": "143,417,662 ~ 159,318,029", "baidu_c": "19,001,828", "shenma_qz": "8", "qz_360": "10", "alexa": "4", "sougou_qz": "10", "google_pr": "9", "baidu_mc": "20,133,838", "sogou_sl": "14,086,324,653", "sm_sl": "354,119,954", "sl_360": "20"}, {"domain": "qq.com", "baidu_mip": "4,852,790 ~ 8,688,191", "baidu_mbr": "10", "360_qz": "", "google_sl": "-", "360_sl": "", "baidu_br": "10", "baidu_sl": "6,090,000", "alexa_ip": "49,200,000", "alexa_pv": "194,340,000", "baidu_ip": "8,153,699 ~ 13,597,620", "baidu_c": "2,505,462", "shenma_qz": "9", "qz_360": "10", "alexa": "5", "sougou_qz": "8", "google_pr": "8", "baidu_mc": "2,698,808", "sogou_sl": "2,590,156,121", "sm_sl": "1,259,006,329", "sl_360": "17"}, {"domain": "wanren.com", "baidu_mip": "1 ~ 1", "baidu_mbr": "0", "360_qz": "", "google_sl": "-", "360_sl": "", "baidu_br": "0", "baidu_sl": "-", "alexa_ip": "", "alexa_pv": "", "baidu_ip": "2 ~ 2", "baidu_c": "1", "shenma_qz": "", "qz_360": "", "alexa": "", "sougou_qz": "0", "google_pr": "0", "baidu_mc": "1", "sogou_sl": "-", "sm_sl": "-", "sl_360": "-"}]
    //,skin: 'line' //表格风格
    ,even: true
    //,page: true //是否显示分页
    //,limits: [5, 7, 10]
    //,limit: 5 //每页默认显示的数量
  });

});
</script>

</body>
</html>
